<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Přihlášení</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <p>Nemáte účet? <a href="/register.html">Zaregistrujte se zde</a>.</p>

    <h1>Přihlášení</h1>

    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Uživatelské jméno" required />
      <input type="password" id="password" name="password" placeholder="Heslo" required />
      <button type="submit">Přihlásit se</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Odpověď serveru při přihlášení:', data);
        if (data.message === 'Úspěšně přihlášen!') {
          window.location.href = '/poznamky.html';
        } else {
          alert(data.message);
        }
      })
      .catch(error => {
        console.error('Chyba při přihlášení:', error);
        alert('Chyba při přihlášení.');
      });
    });
  </script>
</body>
</html>
