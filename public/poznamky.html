<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Pozn치mky</title>
  <link rel="stylesheet" href="/style2.css">
</head>
<body>
  <h1>Moje Pozn치mky</h1>

  <!-- Formul치콏 pro p콏id치n칤 nov칠 pozn치mky -->
  <form id="noteForm">
    <input type="text" id="title" name="title" placeholder="Nadpis pozn치mky" required />
    <textarea id="content" name="content" placeholder="Obsah pozn치mky" required></textarea><br />
    <button type="submit">P콏idat pozn치mku</button>
  </form>

  <!-- M칤sto pro v칳pis pozn치mek -->
  <div id="notesList">
    <!-- Pozn치mky budou tady dynamicky -->
  </div>

  <script>
    // Pokud m치코 pozd캩ji n캩jak칠 JS pro manipulaci s pozn치mkami
    document.getElementById('noteForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const titleInput = document.getElementById('title');
  const contentInput = document.getElementById('content');

  const title = titleInput.value;
  const content = contentInput.value;

  fetch('/notes', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ title, content })
  })
  .then(response => response.json())
  .then(data => {
    const noteDiv = document.createElement('div');
    noteDiv.innerHTML = `<h3>${data.title}</h3><p>${data.content}</p>`;
    document.getElementById('notesList').appendChild(noteDiv);

    // 游녢 Vymaz치n칤 vstupn칤ch pol칤
    titleInput.value = '';
    contentInput.value = '';
  });
});
  </script>
</body>
</html>
